<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Gate - Offline</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #0F172A;
            color: #FFFFFF;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .offline-container {
            max-width: 500px;
            padding: 2rem;
            border-radius: 0.5rem;
            background-color: #1E293B;
            border: 1px solid #334155;
        }
        
        .btn-retry {
            background: linear-gradient(90deg, #3A6BFF, #7C3AED);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-retry:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="text-6xl mb-4 text-solo-blue">
            <i class="bi bi-cloud-off"></i>
        </div>
        <h1 class="text-3xl font-bold mb-2 tracking-wider">OFFLINE MODE</h1>
        <p class="text-gray-400 mb-6 tracking-wider">
            Você está offline no momento. Conecte-se à internet para acessar todos os recursos.
        </p>
        
        <div class="mb-6">
            <p class="text-sm text-gray-500 tracking-wider">
                Recursos disponíveis offline:
            </p>
            <ul class="mt-2 text-sm text-gray-400">
                <li class="flex items-center justify-center mb-1">
                    <i class="bi bi-check-circle mr-2 text-green-400"></i> Páginas principais
                </li>
                <li class="flex items-center justify-center mb-1">
                    <i class="bi bi-check-circle mr-2 text-green-400"></i> Projetos salvos
                </li>
                <li class="flex items-center justify-center">
                    <i class="bi bi-x-circle mr-2 text-red-400"></i> Streaming de filmes
                </li>
            </ul>
        </div>
        
        <button id="retryButton" class="btn-retry flex items-center mx-auto">
            <i class="bi bi-arrow-clockwise mr-2"></i> Tentar novamente
        </button>
    </div>

    <script>
        document.getElementById('retryButton').addEventListener('click', () => {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                alert('Ainda offline. Verifique sua conexão com a internet.');
            }
        });
        
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
